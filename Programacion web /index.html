<!--
    HTML no es un lenguaje de programacion, html es un lenguaje de marcado
    HTMl por sus siglas Hypert Text Markup Languaje 
    Utiliza sintaxis basada en etiquetas
    Las etiquetas siempre tienen una etiqueta de inicio y cierre
    Para indicarle al navegador que es un documento de html se debe colocar al pricipio la etiqueta raiz DOCTYPE html
    La primera pagina que llamara el navegador de nuestro proyecto se llamara index.html
-->
